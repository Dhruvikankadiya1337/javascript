<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
         <!-- wap to find min from the array -->

         <script>
             let arr = [1, 3, 8, 2, 5];
             let min = arr[0];
             for(let i = 1; i < arr.length; i++) {
                 if(arr[i] < min){
                     min = arr[i];
                 }
             }
             document.write("Minimum value in the array: " + min);
        </script>

</body>
</html>
