<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cp17</title>
</head>
<body>
       <script>
          for (let i = 1; i <= 7; i++) {
            for (let j = 1; j <= 4; j++) {
                if ( i == 7 || j == 1) {
                    document.write(" * ");
                } else {
                    document.write("&nbsp;&nbsp;&nbsp;&nbsp;");
                }
            }
            document.write("<br>");
        }

       </script>
</body>
</html>
