<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cp18</title>
</head>

<body>
    <script>

        for (let i = 1; i <= 7; i++) {
            for (let j = 1; j <= 6; j++) {
                if (j == 1 || j == 6 || (i == 2 && j ==2) || (( j==5  && i ==2) ||(i==3 && j==3))) {
                    document.write(" *");
                } else {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
