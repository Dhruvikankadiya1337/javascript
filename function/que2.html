<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- wap to create a function to generate table of user given number. -->
    <script>
       
        let a = prompt("Enter the value of N");
        let n = Number(a);

        function table(n) {
            for (let i = 1; i <= 10; i++) {
                for (let j = 1; j <= n; j++) {
                    document.write(j + " * " + i + " =& " + (j * i) + " &nbsp;&nbsp;&nbsp;");
                }
                document.write("<br>");
            }
            document.write("<br>")
        }

        table(n);

 </script>
</body>

</html>
