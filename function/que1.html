    <script>

        //  wap to print 1 to 10 table as explained in lec. : 1 to 70

        let N = prompt("Enter the number of n");
        N = Number(N);

        function table(n) {
            for (let i = 1; i <= 10; i++) { // Fixed loop to always print table up to 10
                document.write(n + " x " + i + " = " + (i * n) + " <br>");
            }
            document.write("<br>");
        }

        table(N);
